{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
    <!-- Section Started Heading -->
    <section class="section section-inner started-heading">
        <div class="container">
            <!-- Heading -->
            <div class="m-titles align-center">
                <div class="m-category scrolla-element-anim-1 scroll-animate" data-animate="active">
                    <a href="blog.html">{{ blog.type }}</a> / {{ blog.date }} / by {{ blog.name }}
                </div>
                <h1 class="m-title scrolla-element-anim-1 scroll-animate" data-animate="active">
                    {{ blog.title }}
                </h1>
            </div>
        </div>
    </section>
    <!-- Single Post Image -->
    <div class="section section-inner m-image-large">
        <div class="container">
            <div class="v-line-right v-line-top">
                <div class="v-line-block"><span></span></div>
            </div>
        </div>
        <div class="image">
            <div class="img scrolla-element-anim-1 scroll-animate" data-animate="active" style="background-image: url({{ blog.image.url }});"></div>
        </div>
    </div>
    <!-- Section - Blog -->
    <section class="section section-inner m-archive">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 offset-1">
                    <!-- content -->
                    <div class="description">
                        <div class="post-content scrolla-element-anim-1 scroll-animate" data-animate="active">
                            <p>{{ blog.description1 }}</p>
                            <blockquote>
                                <p>{{ blog.quote }}</p>
                                
                            </blockquote>
                            <p><br></p>
                            <p>{{ blog.description2 }}</p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</div>

{% endblock content %}
